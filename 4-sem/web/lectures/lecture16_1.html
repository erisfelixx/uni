<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture16_1</title>

    <style>
    #histogramContainer {
        display: flex;            
        align-items: flex-end;    
        gap: 10px;             
        height: 300px;        
        border-left: 1px solid black;   
        border-bottom: 1px solid black;
        padding: 10px;    
    }
    .bar {
        width: 30px;        
        display: inline-block;
    }
    #controls {
        margin-bottom: 20px;
    }
    </style>
</head>

<body>
    <div id="controls">
        <label for="numColumns">Кількість стовпців:</label>
        <input type="number" id="numColumns" min="1" value="3" />
        <button id="createBtn">Create</button>
    </div>
    <div id="histogramContainer">

    </div>
    
    <script>
    document.getElementById('createBtn').addEventListener('click', function() {
        const num = parseInt(document.getElementById('numColumns').value, 10);
        const container = document.getElementById('histogramContainer');
        container.innerHTML = '';
        const maxHeight = container.clientHeight; 
        
        for (let i = 0; i < num; i++) {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            
            const height = Math.random() * (maxHeight * 0.9) + (maxHeight * 0.1);  // випадкова висота від 10% до 100%
            bar.style.height = height + 'px';
            
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0'); // випадковий колір у форматі #RRGGBB
            bar.style.backgroundColor = randomColor;
            
            container.appendChild(bar);
        }
    });
    </script>

</body>
</html>
