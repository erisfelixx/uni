<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lecture16_2</title>
  <style>
    body {
      padding: 20px;
    }
    table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    #controls {
      margin-bottom: 20px;
    }
    td {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
    <div id="controls">
        <label for="rowsInput">Рядків:</label>
        <input type="number" id="rowsInput" min="1" value="5" />
        <label for="colsInput">Стовпців:</label>
        <input type="number" id="colsInput" min="1" value="5" />
        <button id="createBtn">Create</button>
    </div>
    <div id="tableContainer"></div>
    
    
    <script>
    const btn = document.getElementById('createBtn');
    btn.addEventListener('click', () => {
        const rows = parseInt(document.getElementById('rowsInput').value, 10);
        const cols = parseInt(document.getElementById('colsInput').value, 10);
        const container = document.getElementById('tableContainer');
        
        container.innerHTML = '';
        
        const table = document.createElement('table');
        for (let i = 0; i < rows; i++) {
            const tr = document.createElement('tr');
            for (let j = 0; j < cols; j++) {
                const td = document.createElement('td');
                if ((i + j) % 2 === 0) {
                    td.style.backgroundColor = 'black';
                } else {
                    td.style.backgroundColor = 'white';
                }
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        container.appendChild(table);
    });
    </script>
</body>
</html>
