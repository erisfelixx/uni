<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Візитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d4d4d4;
        }
        .card {
            width: 400px;
            height: 200px;
            background: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .card .info {
            flex: 1;
        }
        .name {
            font-size: 50px;
            font-weight: bold;
            color: #890505;
        }
        .position {
            color: gray;
            font-family: Courier;
            font-size: 18px;
        }
        .company {
            font-weight: bold;
            color: #890505;
            margin-top: 5px;
        }
        .contact {
            color: gray;
            margin-top: 10px;
            font-size: 14px;
        }
        .contact a {
            color: gray;
            text-decoration: none;
        }
        .image {
            width: 90px;
            height: 240px;
            background: url('fon.png') no-repeat center/cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="info">
            <div class="name">Іван Іванов</div>
            <div class="position">ВИКОНАВЧИЙ ДИРЕКТОР</div>
            <div class="company">M E D I A P O I N T</div>
            <div class="contact">
                <li>+38(095)222-45-67</li>
                <li>hello@mediapoint.com</li>
                <li>123456, м. Київ, вул. Київська, 6.3, оф.5</li>
                <li><a href="http://www.mediapointsample.com">www.mediapointsample.com</a></li>
            </div>
        </div>
        <div class="image"></div>
    </div>
</body>
</html>
